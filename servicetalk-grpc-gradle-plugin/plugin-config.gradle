// No direct access to properties from here so we need to load them again
Properties props = new Properties()
props.load(new FileInputStream("$project.projectDir/../gradle.properties"))

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile "com.google.protobuf:protobuf-gradle-plugin:$props.protobufGradlePluginVersion"
}

gradlePlugin {
  plugins {
    serviceTalkGrpcPlugin {
      id = "io.servicetalk.servicetalk-grpc-gradle-plugin"
      implementationClass = "io.servicetalk.grpc.gradle.plugin.ServiceTalkGrpcPlugin"
    }
  }
}
