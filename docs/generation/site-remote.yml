runtime:
  cache_dir: .cache
site:
  title: ServiceTalk Docs
  start_page: servicetalk::index.adoc
content:
  # ordered alphabetically by component name (as specified in components' antora.yml)
  # to reflect ordering of `site.components` used in .hbs
  # TODO: Need to configure authentication to be able to use remote URLs:
  # https://docs.antora.org/antora/2.0/whats-new/#goodbye-ssh-hello-git-credentials
  sources:
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: servicetalk-examples/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: servicetalk-http-api/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: servicetalk-http-router-jersey/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: servicetalk-http-security-jersey/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: servicetalk-concurrent-api/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      tags: [0.15.0, 0.16.0]
      start_path: servicetalk-data-jackson-jersey/docs
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    sectlinks: ''
    linkattrs: ''
ui:
  bundle:
    # Downloaded from https://gitlab.com/antora/antora-ui-default/-/jobs/240724388/artifacts/raw/build/ui-bundle.zip?inline=false
    # which is a build of commit 4330e8ce (https://gitlab.com/antora/antora-ui-default/commit/4330e8ce78c3180c13147411ba3554e65816e74b)
    # since the next commit refactors the structure of the UI.
    url: ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: .out/remote
  clean: true
