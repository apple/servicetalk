runtime:
  cache_dir: .cache
site:
  title: ServiceTalk Docs
  url: https://pages.github.com/apple/servicetalk
  start_page: servicetalk::index.adoc
content:
  # ordered alphabetically by component name (as specified in components' antora.yml)
  # to reflect ordering of `site.components` used in .hbs
  # TODO: Need to configure authentication to be able to use remote URLs:
  # https://docs.antora.org/antora/2.0/whats-new/#goodbye-ssh-hello-git-credentials
  sources:
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: servicetalk-examples/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: servicetalk-http-api/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: servicetalk-http-router-jersey/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: servicetalk-http-security-jersey/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: servicetalk-concurrent-api/docs
    - url: https://github.com/apple/servicetalk.git
      branches: master
      start_path: servicetalk-data-jackson-jersey/docs
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    sectlinks: ''
    linkattrs: ''
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: .out/remote
  clean: true
