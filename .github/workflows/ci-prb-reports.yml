name: PR Builder Reports
on:
  workflow_run:
    workflows: [ "PR Builder" ]
    types:
      - completed
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      # Matrix should be coordinated with ci-prb.yml.
      matrix:
        java: [ 8, 11 ]
        os: [ ubuntu-latest ]
    steps:
      - name: Download Artifacts
        uses: dawidd6/action-download-artifact@8c96194455d424a24437ec57817e0aa1a1d72adb
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ github.event.workflow_run.workflow_id }}
          commit: ${{ github.event.workflow_run.head_commit.id }}
          # File location set in ci-prb.yml and must be coordinated.
          name: test-results-${{ matrix.os }}-${{ matrix.java }}
      - name: Publish Test Report
        uses: scacap/action-surefire-report@fd75ee04fbef040d0198e50ad153fcf997a0cf78
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/test-results/test/TEST-*.xml'
          commit: ${{ github.event.workflow_run.head_commit.id }}
          check_name: Test Report JDK ${{ matrix.java }} ${{ matrix.os }}
