buildscript {
  if (!repositories) {
    repositories {
      jcenter()
      maven { url "https://plugins.gradle.org/m2/" }
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-plugin-internal:0.1.1"
  }
}

apply plugin: "servicetalk-library"

dependencies {
  implementation "io.servicetalk:servicetalk-bom-internal:0.1.1"

  api "io.servicetalk:servicetalk-concurrent:0.1.1"
  api "org.reactivestreams:reactive-streams"

  implementation "com.google.code.findbugs:jsr305"
  implementation "io.servicetalk:servicetalk-annotations:0.1.1"
  implementation "io.servicetalk:servicetalk-concurrent-internal:0.1.1"
  implementation "org.slf4j:slf4j-api"

  testImplementation "io.servicetalk:servicetalk-concurrent-internal-testFixtures:0.1.1"
  testImplementation "io.servicetalk:servicetalk-test-resources:0.1.1"
  testImplementation "org.mockito:mockito-core"
  testImplementation "org.reactivestreams:reactive-streams-tck"
  testImplementation "org.testng:testng"

  testFixturesImplementation "junit:junit"
  testFixturesImplementation "org.hamcrest:hamcrest-library"
  testFixturesImplementation "org.mockito:mockito-core"
}

// We need testng for the reactive-streams-tck
task tck(type: Test) {
  useTestNG()
}

test.dependsOn tck
