version: "3"

services:

  runtime-setup:
    image: servicetalk:centos-7-1.11
    build:
      args:
        centos_version : "7"
        # `java_version` should be 1.x where x indicates the major JDK version, eg. 8, 11, etc.
        java_version : "1.11"

  build:
    image: servicetalk:centos-7-1.11

  check:
    image: servicetalk:centos-7-1.11

  test:
    image: servicetalk:centos-7-1.11

  quality:
    image: servicetalk:centos-7-1.11

  publish-snapshot:
    image: servicetalk:centos-7-1.11

  publish-release:
    image: servicetalk:centos-7-1.11

  shell:
    image: servicetalk:centos-7-1.11
