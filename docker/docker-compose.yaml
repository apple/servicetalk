version: "3"

services:

  runtime-setup:
    image: servicetalk:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: servicetalk:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/.gradle${EXECUTOR_NUMBER}:/root/.gradle
      - ..:/code
    working_dir: /code
    environment: &environment
      - CI
    networks: [test-net]

  build:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon clean build"

  check:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon clean check"

  test:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon --parallel --max-workers=4 clean test"

  quality:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon --parallel --max-workers=4 clean quality"

  publish-snapshot:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
      - BINTRAY_USER
      - BINTRAY_KEY
      - ORG_GRADLE_PROJECT_signingKey
      - ORG_GRADLE_PROJECT_signingPassword
      - SONATYPE_USER
      - SONATYPE_TOKEN
    command: >
      bash -cl "./gradlew --no-daemon --parallel --max-workers=4 clean check &&
      ./gradlew --no-daemon publish"

  publish-release:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
      - BINTRAY_USER
      - BINTRAY_KEY
      - ORG_GRADLE_PROJECT_signingKey
      - ORG_GRADLE_PROJECT_signingPassword
      - SONATYPE_USER
      - SONATYPE_TOKEN
    command: >
      bash -cl "./gradlew --no-daemon --parallel --max-workers=4 -PreleaseBuild=true clean check &&
      ./gradlew --no-daemon -PreleaseBuild=true publish"

  shell:
    << : *common
    entrypoint: /bin/bash

networks:
  test-net:
