version: "3"

services:

  runtime-setup:
    image: servicetalk:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: servicetalk:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/.gradle${EXECUTOR_NUMBER}:/root/.gradle
      - ..:/code
    working_dir: /code
    environment: &environment
      - CI
    networks: [test-net]

  build:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon clean build && cd docs/generation && ./gradlew -S validateLocalSite"

  check:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon clean check"

  test:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon clean test"

  quality:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
    command: bash -cl "./gradlew --no-daemon clean quality"

  publish-snapshot:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
      - BINTRAY_USER
      - BINTRAY_KEY
    command: bash -cl "./gradlew --no-daemon clean check && ./gradlew --no-daemon bintrayUpload"

  publish-release:
    << : *common
    depends_on: [runtime-setup]
    environment:
      - CI
      - BINTRAY_USER
      - BINTRAY_KEY
    command: bash -cl "./gradlew --no-daemon clean check && ./gradlew --no-daemon bintrayUpload -PreleaseBuild=true"

  shell:
    << : *common
    entrypoint: /bin/bash

networks:
  test-net:
