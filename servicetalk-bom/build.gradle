buildscript {
  if (!repositories) {
    repositories {
      jcenter()
      maven { url "https://plugins.gradle.org/m2/" }
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-plugin-internal:$project.version"
  }
}

plugins {
  id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

apply plugin: "servicetalk-core"

dependencyManagement {
  dependencies {
    // First Party ServiceTalk Dependencies
    dependency "io.servicetalk:servicetalk-annotations:$project.version"
    dependency "io.servicetalk:servicetalk-buffer-api:$project.version"
    dependency "io.servicetalk:servicetalk-buffer-netty:$project.version"
    dependency "io.servicetalk:servicetalk-client-api:$project.version"
    dependency "io.servicetalk:servicetalk-client-internal:$project.version"
    dependency "io.servicetalk:servicetalk-client-internal-testFixtures:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent-api:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent-api-testFixtures:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent-api-internal:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent-internal:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent-internal-testFixtures:$project.version"
    dependency "io.servicetalk:servicetalk-concurrent-internal-api:$project.version"
    dependency "io.servicetalk:servicetalk-data-jackson:$project.version"
    dependency "io.servicetalk:servicetalk-data-jackson-jersey:$project.version"
    dependency "io.servicetalk:servicetalk-dns-discovery-netty:$project.version"
    dependency "io.servicetalk:servicetalk-http-all-netty:$project.version"
    dependency "io.servicetalk:servicetalk-http-api:$project.version"
    dependency "io.servicetalk:servicetalk-http-api-testFixtures:$project.version"
