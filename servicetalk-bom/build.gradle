    dependency "io.servicetalk:servicetalk-http-router-jersey-testFixtures:$project.version"
    dependency "io.servicetalk:servicetalk-http-router-predicate:$project.version"
    dependency "io.servicetalk:servicetalk-http-utils:$project.version"
    dependency "io.servicetalk:servicetalk-loadbalancer:$project.version"
    dependency "io.servicetalk:servicetalk-log4j2-mdc:$project.version"
