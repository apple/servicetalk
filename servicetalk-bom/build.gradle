    dependency "io.servicetalk:servicetalk-opentracing-zipkin-publisher:$project.version"
    dependency "io.servicetalk:servicetalk-opentracing-internal-utils:$project.version"
    dependency "io.servicetalk:servicetalk-redis-api:$project.version"
