apply plugin: "servicetalk-library"

dependencies {
  api platform(project(":servicetalk-bom-internal"))

  api project(":servicetalk-concurrent-api")
  api "org.reactivestreams:reactive-streams"

  implementation project(":servicetalk-annotations")
  implementation "com.google.code.findbugs:jsr305"
  implementation "org.slf4j:slf4j-api"

  testImplementation testFixtures(project(":servicetalk-concurrent-api"))
  testImplementation testFixtures(project(":servicetalk-concurrent-internal"))
  testImplementation project(":servicetalk-test-resources")
  testImplementation "org.mockito:mockito-core"
  testImplementation "org.hamcrest:hamcrest-library"
  testImplementation "org.reactivestreams:reactive-streams-tck"
  testImplementation "org.testng:testng"
}

// We need testng for the reactive-streams-tck
task tck(type: Test) {
  useTestNG()
}

test.dependsOn tck
