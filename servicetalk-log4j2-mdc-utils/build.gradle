apply plugin: "servicetalk-library"

dependencies {
  implementation platform(project(":servicetalk-bom-internal"))

  api "org.apache.logging.log4j:log4j-core"

  implementation project(":servicetalk-annotations")
  implementation project(":servicetalk-concurrent-api")
  implementation project(":servicetalk-concurrent-internal")
  implementation "com.google.code.findbugs:jsr305"

  testImplementation project(":servicetalk-test-resources")
  testImplementation "junit:junit"
  testImplementation "org.slf4j:slf4j-api"

  testFixturesImplementation platform(project(":servicetalk-bom-internal"))
  testFixturesImplementation "com.google.code.findbugs:jsr305"
  testFixturesImplementation "org.apache.logging.log4j:log4j-slf4j-impl"
  testFixturesImplementation "org.hamcrest:hamcrest-library"
}

test {
  jvmArgs '-Dlog4j2.threadContextMap=io.servicetalk.log4j2.mdc.utils.ServiceTalkThreadContextMap'
}
