buildscript {
  if (!repositories) {
    repositories {
      jcenter()
      maven { url "https://plugins.gradle.org/m2/" }
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-plugin-internal:$project.version"
  }
}

apply plugin: "servicetalk-library"

dependencies {
  implementation "io.servicetalk:servicetalk-bom-internal:$project.version"

  api "io.servicetalk:servicetalk-http-api:$project.version"
  api "javax.ws.rs:javax.ws.rs-api:$jaxRsVersion"

  implementation "com.google.code.findbugs:jsr305"
  implementation "io.servicetalk:servicetalk-annotations:$project.version"
  implementation "io.servicetalk:servicetalk-concurrent-api-internal:$project.version"
  implementation "io.servicetalk:servicetalk-concurrent-internal:$project.version"
  implementation "io.servicetalk:servicetalk-data-jackson:$project.version"
  implementation "io.servicetalk:servicetalk-http-utils:$project.version"
  implementation "org.glassfish.jersey.core:jersey-server:$jerseyVersion"
  implementation "org.slf4j:slf4j-api"

  testRuntime "org.glassfish.jersey.media:jersey-media-json-jackson:$jerseyVersion"

  testFixturesImplementation "io.servicetalk:servicetalk-concurrent-api-testFixtures:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-concurrent-internal-testFixtures:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-data-jackson:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-http-netty:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-test-resources:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-transport-netty:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-transport-netty-internal:$project.version"
  testFixturesImplementation "io.servicetalk:servicetalk-transport-netty-internal-testFixtures:$project.version"
  testFixturesImplementation "junit:junit"
  testFixturesImplementation "net.javacrumbs.json-unit:json-unit:$jsonUnitVersion"
  testFixturesImplementation "org.glassfish.jersey.inject:jersey-hk2:$jerseyVersion"
  testFixturesImplementation "org.glassfish.jersey.media:jersey-media-sse:$jerseyVersion"
  testFixturesImplementation "org.hamcrest:hamcrest-library"
  testFixturesImplementation "org.mockito:mockito-core"
}
